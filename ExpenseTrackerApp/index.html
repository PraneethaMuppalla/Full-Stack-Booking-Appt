<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border border-success border-3 p-4 rounded">
      <header class="text-center text-bg-info">
        <h3>Expense Tracker</h3>
      </header>
      <form class="gy-4">
        <label for="expenses" class="form-label">Enter Amount</label>
        <input type="number" id="expenses" class="form-control" />
        <label for="description" class="form-label">Enter Description</label>
        <input type="text" id="description" class="form-control" required />
        <label for="category" class="form-label">Select category</label>
        <select id="category" class="form-select" required>
          <option value="Movie">Movie</option>
          <option value="Electricity">Electricity</option>
          <option value="Groceries">Groceries</option>
          <option value="Fuel">Fuel</option>
        </select>
        <input
          type="submit"
          value="Submit"
          class="btn btn-secondary mt-2 mb-2"
        />
      </form>
      <ul id="expensesList" class="list-group list-group-item-warning"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
